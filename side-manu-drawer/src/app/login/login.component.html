<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
       
    <mat-card-content >
       <form [formGroup]="form">
        <p>
            <mat-form-field  appearance="standard">
                <mat-label>username</mat-label>
                <input type="text" matInput  formControlName="username">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field  appearance="standard">
                <mat-label>password</mat-label>
                <input type="password" matInput  formControlName="password">
            </mat-form-field>
        </p>

       </form>   
    </mat-card-content>

    <mat-card-actions>
        <button  class="mat-raised-button mat-primary" mat-button (click)="login()" [disabled]="!form.valid" >Login</button>
        <button class="mat-raised-button mat-primary" mat-button>Sign Up</button>
    </mat-card-actions>
</mat-card>
